<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几面间谍HTML页面 - v1.4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 6px solid #2196f3;
            font-size: 1.1rem;
        }
        .instructions h3 {
            color: #1565c0;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .instructions ul {
            padding-left: 25px;
        }
        .instructions li {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px auto;
        }
        /* .grid-row 被移除或不再设置 display: contents */
        .grid-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .grid-item.fixed {
            cursor: not-allowed;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }
        .image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        .grid-item:hover img {
            transform: scale(1.05);
        }
        .item-content {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .word {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .zoom-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .zoom-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        .grid-item.highlight {
            transform: scale(0.97);
            box-shadow: 0 0 0 4px #ff9800, 0 8px 20px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }
        .grid-item.same-row-highlight {
            box-shadow: 0 0 0 4px #4CAF50, 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        .grid-item.different-row {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 500;
            color: #2c3e50;
            min-height: 35px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: white;
            border-radius: 15px;
            /* 移除 overflow: hidden; 确保图片可以完全显示在模态框背景内 */
            /* overflow: hidden; */ 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            
            /* 更新：使用更宽裕的尺寸限制 */
            max-width: 95vw; /* 留出更多边距 */
            max-height: 95vh; /* 留出更多边距 */
            width: auto; /* 让内容根据图片尺寸决定宽度 */
            height: auto; /* 让内容根据图片尺寸决定高度 */
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 10px; /* 给图片留一点内边距 */
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal img {
            /* 关键：让图片完全根据容器和自身比例自适应 */
            max-width: 100%; 
            max-height: 100%; 
            width: auto; /* 确保图片宽度自适应 */
            height: auto; /* 确保图片高度自适应 */
            object-fit: contain; /* 确保图片完整显示，保持比例 */
            display: block;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>几面间谍</h1>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>请确保看到的界面是4*4矩阵的形式, 否则可能无法正常完成本题</li>
                <li>前4个格子(绿色边框)是固定的, 不能交换</li>
                <li><strong>注意：只能在同一行内进行格子交换</strong></li>
                <li>可以通过点击图片下方的按钮来放大图片</li>
                <li>点击"随机打乱"按钮可以随机重新排列非固定格子(保持行内)</li>
                <li>点击"重置表格"按钮可以恢复初始状态</li>
            </ul>
        </div>
        
        <div class="status" id="status">请点击第一个要交换的图片（只能在同一行内交换）</div>
        
        <div class="grid-container" id="grid-container">
            <!-- 动态生成网格 -->
        </div>
        
        <div class="controls">
            <button id="shuffle-btn"><i class="fas fa-random"></i> 随机打乱</button>
            <button id="reset-btn"><i class="fas fa-sync-alt"></i> 重置表格</button>
        </div>
    </div>
    
    <div class="footer">
        <p>几面间谍HTML页面 &copy; v1.4 - 行内交换版</p>
    </div>
    
    <!-- 图片放大模态框 -->
    <div class="modal" id="image-modal">
        <div class="close-modal" id="close-modal">&times;</div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="放大图片">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('grid-container');
            const status = document.getElementById('status');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const resetBtn = document.getElementById('reset-btn');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');
            
            let firstCell = null;
            let cells = [];
            
            // 示例图片URL（使用占位图片）
            const imageUrls = [
                '1.webp',
                '2.webp',
                '3.webp',
                '4.webp',

                '5.webp',
                '6.webp',
                '7.webp',
                '8.webp',

                '9.webp',
                '10.webp',
                '11.webp',
                '12.webp',

                '13.webp',
                '14.webp',
                '15.webp',
                '16.webp'
            ];
            
            // 四字词语
            const words = [
                "万人空港", "科里科气", "九族疑云", "烧烤评选",
                "精打细算", "完整语句", "百花随放", "樱花炫目",
                "反清复明", "分解音素", "淬火数织", "三星在上",
                "不堪回首", "需要清洗", "趣味小题", "早起头晕"
            ];
            
            // 初始化表格
            function initializeGrid() {
                gridContainer.innerHTML = '';
                cells = [];
                firstCell = null;
                status.textContent = '请点击第一个要交换的图片（只能在同一行内交换）';
                
                for (let row = 0; row < 4; row++) {
                    // 原始代码中这里创建了一个 `div` 作为 `grid-row`
                    // 为了保持原始结构和功能，这里不对 `grid-row` 做大的改动，
                    // 而是移除了 `display: contents;`
                    const rowContainer = document.createElement('div');
                    rowContainer.className = 'grid-row'; 
                    rowContainer.dataset.row = row;
                    
                    for (let col = 0; col < 4; col++) {
                        const i = row * 4 + col;
                        const cell = document.createElement('div');
                        cell.className = 'grid-item';
                        cell.dataset.index = i;
                        cell.dataset.row = row;
                        
                        // 创建图片容器
                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';
                        
                        // 添加图片
                        const img = document.createElement('img');
                        img.src = imageUrls[i];
                        img.alt = `图片 ${i+1}`;
                        imageContainer.appendChild(img);
                        
                        // 创建内容区域
                        const content = document.createElement('div');
                        content.className = 'item-content';
                        
                        // 添加词语
                        const word = document.createElement('div');
                        word.className = 'word';
                        word.textContent = words[i];
                        content.appendChild(word);
                        
                        // 添加放大按钮
                        const zoomBtn = document.createElement('button');
                        zoomBtn.className = 'zoom-btn';
                        zoomBtn.innerHTML = '<i class="fas fa-search-plus"></i> 放大图片';
                        
                        // 为放大按钮添加点击事件
                        zoomBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const currentImg = cell.querySelector('img');
                            showModal(currentImg.src);
                        });
                        
                        content.appendChild(zoomBtn);
                        
                        // 组装单元格
                        cell.appendChild(imageContainer);
                        cell.appendChild(content);
                        
                        // 前4个格子是固定的
                        if (i < 4) {
                            cell.classList.add('fixed');
                            cell.style.border = '4px solid #4CAF50';
                        } else {
                            // 为可交换的格子添加点击事件
                            cell.addEventListener('click', handleCellClick);
                        }
                        
                        // 将 cell 直接添加到 gridContainer
                        gridContainer.appendChild(cell);
                        cells.push(cell);
                    }
                }
            }
            
            // 处理格子点击事件
            function handleCellClick(event) {
                const cell = event.currentTarget;
                
                // 如果已经选中了一个格子
                if (firstCell) {
                    // 如果点击的是同一个格子，取消选择
                    if (firstCell === cell) {
                        firstCell.classList.remove('highlight');
                        resetRowHighlights();
                        firstCell = null;
                        status.textContent = '选择已取消，请点击第一个要交换的图片（只能在同一行内交换）';
                    } else {
                        // 检查是否在同一行
                        const firstRow = parseInt(firstCell.dataset.row);
                        const secondRow = parseInt(cell.dataset.row);
                        
                        if (firstRow === secondRow) {
                            // 交换两个格子的内容
                            swapCells(firstCell, cell);
                            
                            // 移除高亮
                            firstCell.classList.remove('highlight');
                            cell.classList.remove('highlight');
                            resetRowHighlights();
                            
                            // 重置选择
                            firstCell = null;
                            status.textContent = '交换完成！请点击下一个要交换的图片（只能在同一行内交换）';
                        } else {
                            status.textContent = '只能在同一行内进行交换！请重新选择第二个格子';
                            // 短暂高亮显示错误选择
                            cell.classList.add('highlight');
                            setTimeout(() => {
                                cell.classList.remove('highlight');
                            }, 1000);
                        }
                    }
                } else {
                    // 选择第一个格子
                    firstCell = cell;
                    cell.classList.add('highlight');
                    const word = cell.querySelector('.word').textContent;
                    const row = parseInt(cell.dataset.row) + 1;
                    status.textContent = `已选择 "${word}"（第${row}行），请点击同一行的第二个格子进行交换`;
                    
                    // 高亮显示同一行的所有格子
                    highlightSameRow(cell.dataset.row);
                }
            }
            
            // 高亮显示同一行的所有格子
            function highlightSameRow(row) {
                const allCells = document.querySelectorAll('.grid-item:not(.fixed)');
                allCells.forEach(cell => {
                    if (cell.dataset.row === row) {
                        cell.classList.add('same-row-highlight');
                    } else {
                        cell.classList.add('different-row');
                    }
                });
            }
            
            // 重置行高亮
            function resetRowHighlights() {
                const allCells = document.querySelectorAll('.grid-item');
                allCells.forEach(cell => {
                    cell.classList.remove('same-row-highlight');
                    cell.classList.remove('different-row');
                });
            }
            
            // 交换两个格子的内容
            function swapCells(cell1, cell2) {
                // 交换图片
                const img1 = cell1.querySelector('img');
                const img2 = cell2.querySelector('img');
                
                const tempSrc = img1.src;
                const tempAlt = img1.alt;
                
                img1.src = img2.src;
                img1.alt = img2.alt;
                
                img2.src = tempSrc;
                img2.alt = tempAlt;
                
                // 交换词语
                const word1 = cell1.querySelector('.word');
                const word2 = cell2.querySelector('.word');
                
                const tempWord = word1.textContent;
                word1.textContent = word2.textContent;
                word2.textContent = tempWord;
            }
            
            // 随机打乱非固定格子（保持行内）
            function shuffleGrid() {
                // 对每一行单独打乱
                for (let row = 1; row < 4; row++) { // 从第2行开始（行索引1,2,3）
                    const rowCells = Array.from(document.querySelectorAll(`.grid-item[data-row="${row}"]`));
                    
                    // 创建索引数组并打乱
                    const indices = Array.from({length: rowCells.length}, (_, i) => i);
                    for (let i = indices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [indices[i], indices[j]] = [indices[j], indices[i]];
                    }
                    
                    // 保存当前行的内容
                    const cellContents = rowCells.map(cell => {
                        return {
                            imgSrc: cell.querySelector('img').src,
                            imgAlt: cell.querySelector('img').alt,
                            word: cell.querySelector('.word').textContent
                        };
                    });
                    
                    // 重新分配内容
                    indices.forEach((newIndex, originalIndex) => {
                        const cell = rowCells[originalIndex];
                        cell.querySelector('img').src = cellContents[newIndex].imgSrc;
                        cell.querySelector('img').alt = cellContents[newIndex].imgAlt;
                        cell.querySelector('.word').textContent = cellContents[newIndex].word;
                    });
                }
                
                status.textContent = '已随机打乱非固定格子（保持行内）！';
            }
            
            // 显示模态框
            function showModal(imageUrl) {
                modalImage.src = imageUrl;
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭模态框
            function closeModalHandler() {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            // 随机打乱按钮事件
            shuffleBtn.addEventListener('click', shuffleGrid);
            
            // 重置按钮事件
            resetBtn.addEventListener('click', initializeGrid);
            
            // 模态框关闭事件
            closeModal.addEventListener('click', closeModalHandler);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModalHandler();
                }
            });
            
            // 初始化表格
            initializeGrid();
        });
    </script>
</body>
</html>
